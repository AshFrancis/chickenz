<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chickenz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0; padding: 0; box-sizing: border-box;
        border-radius: 0 !important;
      }
      canvas, img {
        image-rendering: pixelated;
      }
      body {
        background: #0a0a14;
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0,0,0,0.15) 2px,
          rgba(0,0,0,0.15) 4px
        );
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-family: "Silkscreen", monospace;
        color: #ccc;
      }
      /* CRT vignette */
      body::after {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: radial-gradient(ellipse at center, transparent 60%, rgba(0,0,0,0.5) 100%);
        pointer-events: none;
        z-index: 9999;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #444; }
      ::-webkit-scrollbar-thumb:hover { background: #666; }

      /* Top bar — overlaid on game canvas */
      #top-bar {
        position: absolute;
        top: 0; left: 0; right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px;
        z-index: 150;
        pointer-events: none;
        background: linear-gradient(to bottom, rgba(10, 10, 20, 0.7) 0%, transparent 100%);
      }
      #top-bar * { pointer-events: auto; }
      #top-bar-right {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 12px;
      }
      #btn-wallet {
        font-size: 10px;
        padding: 4px 10px;
      }
      #top-bar-address {
        color: #66bb6a;
        font-size: 14px;
        letter-spacing: 1px;
      }
      #top-bar-address:empty { display: none; }
      #top-bar-username {
        color: #ffee58;
        font-weight: bold;
        font-size: 14px;
      }

      /* Game wrapper — fills viewport */
      #game-wrapper {
        flex: 1;
        display: flex;
        min-height: 0;
      }

      /* Game container — fills entire window */
      #game-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      #game-container canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      /* Buttons */
      .btn {
        background: #333;
        color: #ccc;
        border: 2px solid #555;
        padding: 8px 16px;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        cursor: pointer;
        white-space: nowrap;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 2px 2px 0 #111;
      }
      .btn:hover {
        background: #444;
        color: #fff;
        transform: translate(1px, 1px);
        box-shadow: 1px 1px 0 #111;
        transition: none;
      }
      .btn:active {
        transform: translate(2px, 2px);
        box-shadow: none;
      }
      .btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: 2px 2px 0 #111; }
      .btn-sm { padding: 6px 10px; font-size: 10px; }
      .btn-primary {
        background: #1a6b3c;
        border-color: #2a9d5c;
        color: #fff;
      }
      .btn-primary:hover { background: #228b4a; }
      .btn-warn {
        background: #6b3a1a;
        border-color: #9d5c2a;
        color: #fff;
      }
      .btn-warn:hover { background: #8b5a28; }
      .btn-icon {
        background: none;
        border: 2px solid #555;
        color: #ccc;
        padding: 8px 12px;
        font-size: 22px;
        cursor: pointer;
        line-height: 1;
        box-shadow: 2px 2px 0 #111;
      }
      .btn-icon:hover { background: #333; color: #fff; transform: translate(1px, 1px); box-shadow: 1px 1px 0 #111; }
      .btn-icon.active { border-color: #ffa726; color: #ffa726; }

      /* Inputs */
      input, input[type="text"] {
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        background: #111;
        border: 2px solid #555;
        box-shadow: inset 2px 2px 0 #000;
        color: #ccc;
        padding: 8px 12px;
      }
      input:focus, input[type="text"]:focus {
        outline: none;
        border-color: #ffee58;
        box-shadow: inset 2px 2px 0 #000, 0 0 8px rgba(255, 238, 88, 0.3);
      }
      input::placeholder { color: #555; }

      /* Gate overlay — wallet + username before playing */
      #gate-overlay {
        display: flex;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(10, 10, 20, 0.97);
        z-index: 200;
        align-items: center;
        justify-content: center;
      }
      #gate-overlay.hidden { display: none; }
      #gate-card {
        text-align: center;
        max-width: 420px;
        padding: 32px;
        border: 4px solid #ffee58;
        background: #0d0d1a;
        box-shadow:
          0 0 0 2px #111,
          0 0 0 4px #555,
          inset 0 0 0 2px #1a1a2e,
          0 0 30px rgba(255, 238, 88, 0.1);
      }
      #gate-card h2 {
        font-size: 32px;
        color: #ffee58;
        font-weight: 700;
        letter-spacing: 4px;
        margin-bottom: 12px;
        text-shadow: 3px 3px 0 #c9a800, 5px 5px 0 #222;
      }
      #gate-card p {
        font-size: 12px;
        color: #888;
        margin-bottom: 20px;
        line-height: 1.8;
      }
      #gate-wallet-section {
        margin-bottom: 16px;
        --button-bg-color: #1a1a2e;
        --button-text-color: #ccc;
        --button-solid-text-color: #ffee58;
        --button-border-radius: 0;
      }
      #gate-step2 {
        display: none;
      }
      #gate-step2.visible { display: block; }
      #gate-address {
        font-size: 8px;
        color: #66bb6a;
        margin-bottom: 12px;
      }
      #gate-username-row {
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      #gate-username-input {
        background: #111;
        border: 2px solid #555;
        box-shadow: inset 2px 2px 0 #000;
        color: #ccc;
        padding: 8px 12px;
        font-family: "Silkscreen", monospace;
        font-size: 8px;
        width: 140px;
        text-align: center;
        text-transform: uppercase;
      }
      #gate-username-input::placeholder { color: #555; }
      #gate-error {
        font-size: 8px;
        color: #ef5350;
        margin-top: 8px;
        min-height: 16px;
      }

      /* Lobby overlay */
      #lobby-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(10, 10, 20, 0.95);
        z-index: 100;
        flex-direction: column;
        padding: 24px;
        gap: 12px;
      }
      #lobby-overlay.visible { display: flex; }
      #lobby-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #lobby-header h2 {
        font-size: 24px;
        color: #ffee58;
        text-shadow: 2px 2px 0 #c9a800;
      }
      #lobby-actions {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      #lobby-actions input {
        background: #111;
        border: 2px solid #555;
        box-shadow: inset 2px 2px 0 #000;
        color: #ccc;
        padding: 8px 12px;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
      }
      #lobby-actions input::placeholder { color: #555; }
      #lobby-actions #input-join-code {
        width: 90px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        font-size: 12px;
        padding: 8px 12px;
      }
      .lobby-divider {
        color: #444;
        font-size: 12px;
        padding: 0 4px;
      }

      /* Mode toggle */
      .mode-toggle {
        display: flex;
        gap: 0;
      }
      .btn-mode {
        background: #222;
        color: #888;
        border: 2px solid #444;
        padding: 8px 14px;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .btn-mode:first-child { border-right: none; }
      .btn-mode:hover { color: #ccc; }
      .btn-mode.active {
        background: #1a6b3c;
        border-color: #2a9d5c;
        color: #fff;
      }
      .btn-mode.locked {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .mode-badge {
        font-size: 10px;
        padding: 2px 6px;
        border: 1px solid #555;
        text-transform: uppercase;
        margin-left: 6px;
      }
      .mode-badge.casual { color: #aaa; border-color: #555; }
      .mode-badge.ranked { color: #ffa726; border-color: #ffa726; }

      /* Lobby tabs */
      #lobby-tabs {
        display: flex;
        gap: 0;
        border-bottom: 2px solid #333;
        padding-bottom: 0;
      }
      .lobby-tab {
        background: none;
        border: 2px solid #333;
        border-bottom: none;
        color: #888;
        padding: 8px 16px;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        cursor: pointer;
        margin-bottom: -2px;
      }
      .lobby-tab:hover { color: #ccc; }
      .lobby-tab.active {
        color: #ffee58;
        border-color: #ffee58;
        background: #1a1a2e;
        text-shadow: 0 0 8px rgba(255, 238, 88, 0.5);
      }

      /* Tab content */
      .tab-content { display: none; flex: 1; overflow-y: auto; }
      .tab-content.visible { display: flex; flex-direction: column; gap: 6px; }

      #room-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
      .room-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        background: #1a1a2e;
        border: 2px solid #333;
        font-size: 12px;
      }
      .room-item:hover { border-color: #555; }
      .room-name { color: #eee; font-size: 12px; }
      .room-code {
        font-size: 12px;
        color: #888;
        letter-spacing: 1px;
        margin-left: 8px;
      }
      .room-lock { font-size: 12px; margin-left: 4px; }
      .room-status {
        font-size: 12px;
        padding: 2px 8px;
        border: 2px solid #555;
      }
      .room-status.waiting { color: #66bb6a; border-color: #66bb6a; }
      .room-status.playing { color: #ffa726; border-color: #ffa726; }
      .room-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #lobby-empty {
        color: #666;
        text-align: center;
        padding: 40px;
        font-size: 14px;
      }
      #lobby-status {
        font-size: 12px;
        color: #888;
        text-align: center;
      }
      #join-code-display {
        font-size: 12px;
        color: #ffee58;
        letter-spacing: 3px;
        text-align: center;
      }

      /* Leaderboard */
      #leaderboard-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      #leaderboard-content th {
        text-align: left;
        padding: 8px 10px;
        color: #ffee58;
        border-bottom: 2px solid #333;
      }
      #leaderboard-content td {
        padding: 8px 10px;
        border-bottom: 1px solid #222;
      }
      #leaderboard-content tr.highlight td {
        color: #ffee58;
        text-shadow: 0 0 8px rgba(255, 238, 88, 0.4);
      }

      /* Match history */
      .match-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        background: #1a1a2e;
        border: 2px solid #333;
        font-size: 12px;
      }
      .match-players { color: #eee; }
      .match-score { color: #aaa; margin-left: 8px; }
      .proof-badge {
        font-size: 10px;
        padding: 2px 8px;
        border: 2px solid #555;
        text-transform: uppercase;
      }
      .proof-badge.pending { color: #888; border-color: #555; }
      .proof-badge.proving { color: #ffa726; border-color: #ffa726; }
      .proof-badge.verified { color: #66bb6a; border-color: #66bb6a; }
      .proof-badge.settled { color: #4fc3f7; border-color: #4fc3f7; }
      .match-item-meta { display: flex; align-items: center; gap: 8px; }
      .match-time { color: #888; font-size: 12px; }
      .empty-state { color: #666; text-align: center; padding: 20px; font-size: 14px; }

      /* Center announcements (win, round, countdown) */
      #announce-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 50;
        pointer-events: none;
        align-items: center;
        justify-content: center;
      }
      #announce-overlay.visible { display: flex; }
      #announce-text {
        font-size: 32px;
        font-weight: 700;
        color: #ffee58;
        text-align: center;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow:
          2px 2px 0 #c9a800,
          4px 4px 0 rgba(0,0,0,0.5);
        line-height: 1.6;
        white-space: pre-line;
      }

      /* Warmup overlay (DOM, over canvas) */
      #warmup-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 50;
        pointer-events: none;
        padding: 44px 20px;
      }
      #warmup-overlay.visible { display: block; }
      #warmup-label {
        font-size: 14px;
        color: #aaa;
        letter-spacing: 2px;
      }
      #warmup-code-section {
        position: absolute;
        top: 44px; right: 20px;
        text-align: right;
      }
      #warmup-code-label {
        font-size: 10px;
        color: #888;
        letter-spacing: 2px;
        margin-bottom: 4px;
      }
      #warmup-code {
        font-size: 36px;
        font-weight: 700;
        color: #ffee58;
        letter-spacing: 6px;
        text-shadow:
          2px 2px 0 #c9a800,
          4px 4px 0 #222;
      }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div id="game-container">
        <div id="version-tag" style="position:absolute;bottom:8px;right:8px;color:#fff;font-size:20px;font-family:monospace;z-index:9999;pointer-events:none;opacity:0.5">v6</div>
        <div id="top-bar">
          <div></div>
          <div id="top-bar-right">
            <button id="btn-wallet" class="btn btn-sm" title="Connect Stellar wallet">Connect Wallet</button>
            <span id="top-bar-address"></span>
            <span id="top-bar-username"></span>
          </div>
        </div>
        <!-- Gate overlay: wallet + username before playing -->
        <div id="gate-overlay">
          <div id="gate-card">
            <h2>CHICKENZ</h2>
            <p>Enter a username to play</p>
            <div id="gate-wallet-section"></div>
            <div id="gate-step2">
              <div id="gate-address"></div>
              <div id="gate-username-row">
                <input id="gate-username-input" type="text" maxlength="7" placeholder="Name..." />
                <button id="gate-play-btn" class="btn btn-primary">Play</button>
              </div>
              <div id="gate-error"></div>
            </div>
          </div>
        </div>

        <!-- Center announcements (win text, round popup, countdown) -->
        <div id="announce-overlay">
          <div id="announce-text"></div>
        </div>

        <!-- Warmup overlay (DOM, crisp at any scale) -->
        <div id="warmup-overlay">
          <div id="warmup-label">WAITING FOR OPPONENT...</div>
          <div id="warmup-code-section">
            <div id="warmup-code-label">JOIN CODE</div>
            <div id="warmup-code"></div>
          </div>
        </div>

        <!-- Lobby overlay -->
        <div id="lobby-overlay">
          <div id="lobby-header">
            <h2>CHICKENZ</h2>
          </div>
          <div id="lobby-actions">
            <!-- Ranked mode hidden for demo -->
            <div class="mode-toggle" style="display:none">
              <button id="btn-mode-casual" class="btn-mode active">Casual</button>
              <button id="btn-mode-ranked" class="btn-mode locked">Ranked</button>
            </div>
            <button id="btn-quickplay" class="btn btn-primary">Quick Play</button>
            <span class="lobby-divider">|</span>
            <button id="btn-create-public" class="btn btn-primary">Create Public</button>
            <button id="btn-create-private" class="btn">Create Private</button>
            <span class="lobby-divider">|</span>
            <input id="input-join-code" type="text" placeholder="CODE" maxlength="5" />
            <button id="btn-join-code" class="btn">Join</button>
          </div>
          <div id="lobby-tabs" role="tablist">
            <button class="lobby-tab active" data-tab="rooms" role="tab" aria-selected="true">Rooms</button>
            <button class="lobby-tab" data-tab="history" role="tab" aria-selected="false">History</button>
            <button class="lobby-tab" data-tab="leaderboard" role="tab" aria-selected="false">Leaderboard</button>
          </div>
          <div id="tab-rooms" class="tab-content visible" role="tabpanel">
            <div id="room-list"></div>
          </div>
          <div id="tab-history" class="tab-content" role="tabpanel">
            <div id="match-history-list"></div>
          </div>
          <div id="tab-leaderboard" class="tab-content" role="tabpanel">
            <div id="leaderboard-content"></div>
          </div>
          <div id="lobby-status"></div>
        </div>
      </div>
    </div>

    <script>window.global = window;</script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
