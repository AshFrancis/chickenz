<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chickenz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0; padding: 0; box-sizing: border-box;
        border-radius: 0 !important;
      }
      canvas, img {
        image-rendering: pixelated;
      }
      body {
        background: #0a0a14;
        background-image: repeating-linear-gradient(
          0deg,
          transparent,
          transparent 2px,
          rgba(0,0,0,0.15) 2px,
          rgba(0,0,0,0.15) 4px
        );
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        font-family: "Silkscreen", monospace;
        color: #ccc;
      }
      /* CRT vignette — disabled, was darkening UI */
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #111; }
      ::-webkit-scrollbar-thumb { background: #444; }
      ::-webkit-scrollbar-thumb:hover { background: #666; }

      /* Top bar — overlaid on game canvas */
      #top-bar {
        position: absolute;
        top: 0; left: 0; right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 12px;
        z-index: 150;
        pointer-events: none;
        background: linear-gradient(to bottom, rgba(10, 10, 20, 0.7) 0%, transparent 100%);
      }
      #top-bar * { pointer-events: auto; }
      #top-bar-right {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 12px;
      }
      #btn-wallet {
        font-size: 10px;
        padding: 4px 10px;
      }
      #top-bar-address {
        color: #ffffff;
        font-size: 14px;
        letter-spacing: 1px;
        text-shadow: 1px 1px 0 #000, 2px 2px 0 rgba(0,0,0,0.3);
      }
      #top-bar-address:empty { display: none; }
      #top-bar-username {
        color: #ffee58;
        font-weight: bold;
        font-size: 14px;
      }

      /* Game wrapper — fills viewport */
      #game-wrapper {
        flex: 1;
        display: flex;
        min-height: 0;
      }

      /* Game container — fills entire window */
      #game-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }
      #game-container canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      /* Buttons */
      .btn {
        background: #333;
        color: #ccc;
        border: 2px solid #555;
        padding: 8px 16px;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        cursor: pointer;
        white-space: nowrap;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 2px 2px 0 #111;
      }
      .btn:hover {
        background: #444;
        color: #fff;
        transform: translate(1px, 1px);
        box-shadow: 1px 1px 0 #111;
        transition: none;
      }
      .btn:active {
        transform: translate(2px, 2px);
        box-shadow: none;
      }
      .btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; box-shadow: 2px 2px 0 #111; }
      .btn-sm { padding: 6px 10px; font-size: 10px; }
      .btn-primary {
        background: #1a6b3c;
        border-color: #2a9d5c;
        color: #fff;
      }
      .btn-primary:hover { background: #228b4a; }
      .btn-warn {
        background: #6b3a1a;
        border-color: #9d5c2a;
        color: #fff;
      }
      .btn-warn:hover { background: #8b5a28; }
      .btn-icon {
        background: none;
        border: 2px solid #555;
        color: #ccc;
        padding: 8px 12px;
        font-size: 22px;
        cursor: pointer;
        line-height: 1;
        box-shadow: 2px 2px 0 #111;
      }
      .btn-icon:hover { background: #333; color: #fff; transform: translate(1px, 1px); box-shadow: 1px 1px 0 #111; }
      .btn-icon.active { border-color: #ffa726; color: #ffa726; }

      /* Inputs */
      input, input[type="text"] {
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        background: #111;
        border: 2px solid #555;
        box-shadow: inset 2px 2px 0 #000;
        color: #ccc;
        padding: 8px 12px;
      }
      input:focus, input[type="text"]:focus {
        outline: none;
        border-color: #ffee58;
        box-shadow: inset 2px 2px 0 #000, 0 0 8px rgba(255, 238, 88, 0.3);
      }
      input::placeholder { color: #555; }

      /* Gate overlay — wallet + username before playing */
      #gate-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(10, 10, 20, 0.97);
        z-index: 200;
        align-items: center;
        justify-content: center;
      }
      #gate-overlay.visible { display: flex; }
      #gate-card {
        text-align: center;
        max-width: 420px;
        padding: 32px;
        background: #0d0d1a;
        border: 2px solid #333;
      }
      #gate-card .logo {
        width: 280px;
        height: auto;
        margin-bottom: 12px;
      }
      #gate-card p {
        font-size: 12px;
        color: #888;
        margin-bottom: 20px;
        line-height: 1.8;
      }
      #gate-wallet-section {
        margin-bottom: 16px;
        --button-bg-color: #1a1a2e;
        --button-text-color: #ccc;
        --button-solid-text-color: #ffee58;
        --button-border-radius: 0;
      }
      #gate-step2 {
        display: none;
      }
      #gate-step2.visible { display: block; }
      #gate-address {
        font-size: 8px;
        color: #66bb6a;
        margin-bottom: 12px;
      }
      #gate-username-row {
        display: flex;
        gap: 8px;
        justify-content: center;
      }
      #gate-username-input {
        background: #111;
        border: 2px solid #555;
        box-shadow: inset 2px 2px 0 #000;
        color: #ccc;
        padding: 8px 12px;
        font-family: "Silkscreen", monospace;
        font-size: 8px;
        width: 140px;
        text-align: center;
        text-transform: uppercase;
      }
      #gate-username-input::placeholder { color: #555; }
      #gate-error {
        font-size: 8px;
        color: #ef5350;
        margin-top: 8px;
        min-height: 16px;
      }

      /* Lobby overlay */
      #lobby-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgb(10, 10, 20);
        z-index: 100;
        flex-direction: column;
        padding: 24px;
        gap: 12px;
      }
      #lobby-overlay.visible { display: flex; }
      #lobby-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #lobby-header .logo {
        height: 48px;
        width: auto;
      }
      #lobby-actions {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      #lobby-actions input {
        background: #111;
        border: 2px solid #555;
        box-shadow: inset 2px 2px 0 #000;
        color: #ccc;
        padding: 8px 12px;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
      }
      #lobby-actions input::placeholder { color: #555; }
      #lobby-actions #input-join-code {
        width: 90px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: center;
        font-size: 12px;
        padding: 8px 12px;
      }
      .lobby-divider {
        color: #444;
        font-size: 12px;
        padding: 0 4px;
      }

      /* Mode toggle */
      .mode-toggle {
        display: flex;
        gap: 0;
      }
      .btn-mode {
        background: #222;
        color: #888;
        border: 2px solid #444;
        padding: 8px 14px;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .btn-mode:first-child { border-right: none; }
      .btn-mode:hover { color: #ccc; }
      .btn-mode.active {
        background: #1a6b3c;
        border-color: #2a9d5c;
        color: #fff;
      }
      .btn-mode.locked {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .mode-badge {
        font-size: 10px;
        padding: 2px 6px;
        border: 1px solid #555;
        text-transform: uppercase;
        margin-left: 6px;
      }
      .mode-badge.casual { color: #aaa; border-color: #555; }
      .mode-badge.ranked { color: #ffa726; border-color: #ffa726; }

      /* Lobby tabs */
      #lobby-tabs {
        display: flex;
        gap: 0;
        border-bottom: 2px solid #333;
        padding-bottom: 0;
      }
      .lobby-tab {
        background: none;
        border: 2px solid #333;
        border-bottom: none;
        color: #888;
        padding: 8px 16px;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        cursor: pointer;
        margin-bottom: -2px;
      }
      .lobby-tab:hover { color: #ccc; }
      .lobby-tab.active {
        color: #ffee58;
        border-color: #ffee58;
        background: #1a1a2e;
        text-shadow: 0 0 8px rgba(255, 238, 88, 0.5);
      }

      /* Tab content */
      .tab-content { display: none; flex: 1; overflow-y: auto; }
      .tab-content.visible { display: flex; flex-direction: column; gap: 6px; }

      #room-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
      .room-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        background: #1a1a2e;
        border: 2px solid #333;
        font-size: 12px;
      }
      .room-item:hover { border-color: #555; }
      .room-name { color: #eee; font-size: 12px; }
      .room-code {
        font-size: 12px;
        color: #888;
        letter-spacing: 1px;
        margin-left: 8px;
      }
      .room-lock { font-size: 12px; margin-left: 4px; }
      .room-status {
        font-size: 12px;
        padding: 2px 8px;
        border: 2px solid #555;
      }
      .room-status.waiting { color: #66bb6a; border-color: #66bb6a; }
      .room-status.playing { color: #ffa726; border-color: #ffa726; }
      .room-info {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #lobby-empty {
        color: #666;
        text-align: center;
        padding: 40px;
        font-size: 14px;
      }
      #lobby-status {
        font-size: 12px;
        color: #888;
        text-align: center;
      }
      #join-code-display {
        font-size: 12px;
        color: #ffee58;
        letter-spacing: 3px;
        text-align: center;
      }

      /* Leaderboard */
      #leaderboard-content table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      #leaderboard-content th {
        text-align: left;
        padding: 8px 10px;
        color: #ffee58;
        border-bottom: 2px solid #333;
      }
      #leaderboard-content td {
        padding: 8px 10px;
        border-bottom: 1px solid #222;
      }
      #leaderboard-content tr.highlight td {
        color: #ffee58;
        text-shadow: 0 0 8px rgba(255, 238, 88, 0.4);
      }

      /* Match history */
      .match-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        background: #1a1a2e;
        border: 2px solid #333;
        font-size: 12px;
      }
      .match-players { color: #eee; }
      .match-wallet { color: #888; font-size: 10px; }
      .match-score { color: #aaa; margin-left: 8px; }
      .proof-badge {
        font-size: 10px;
        padding: 2px 8px;
        border: 2px solid #555;
        text-transform: uppercase;
      }
      .proof-badge.pending { color: #888; border-color: #555; }
      .proof-badge.proving { color: #ffa726; border-color: #ffa726; }
      .proof-badge.verified { color: #66bb6a; border-color: #66bb6a; }
      .proof-badge.settled { color: #4fc3f7; border-color: #4fc3f7; }
      .match-item-meta { display: flex; align-items: center; gap: 8px; }
      .match-time { color: #888; font-size: 12px; }
      .empty-state { color: #666; text-align: center; padding: 20px; font-size: 14px; }

      /* Center announcements (win, round, countdown) */
      #announce-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 50;
        pointer-events: none;
        align-items: center;
        justify-content: center;
      }
      #announce-overlay.visible { display: flex; }
      #announce-text {
        font-size: 32px;
        font-weight: 700;
        color: #ffee58;
        text-align: center;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow:
          2px 2px 0 #c9a800,
          4px 4px 0 rgba(0,0,0,0.5);
        line-height: 1.6;
        white-space: pre-line;
      }

      /* Sudden death countdown (DOM overlay, guaranteed visible) */
      #sudden-death-overlay {
        display: none;
        position: absolute;
        top: 50px; left: 0;
        width: 100%;
        z-index: 160;
        pointer-events: none;
        text-align: center;
      }
      #sudden-death-overlay.visible { display: block; }
      #sudden-death-text {
        font-size: 20px;
        font-weight: 700;
        color: #ff4444;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
        font-family: 'Press Start 2P', 'Courier New', monospace;
      }

      /* Warmup overlay (DOM, over canvas) */
      #warmup-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 50;
        pointer-events: none;
        padding: 44px 20px;
      }
      #warmup-overlay.visible { display: block; }
      #warmup-label {
        font-size: 10px;
        color: #fff;
        letter-spacing: 2px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        margin-top: -32px;
      }
      #warmup-code-section {
        position: absolute;
        top: 37px; left: 20px;
        text-align: left;
      }
      #warmup-code-label {
        font-size: 10px;
        color: #fff;
        letter-spacing: 2px;
        margin-bottom: 4px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      #warmup-code {
        font-size: 24px;
        font-weight: 700;
        color: #ffee58;
        letter-spacing: 6px;
        text-shadow:
          2px 2px 0 #c9a800,
          4px 4px 0 #222;
      }

      /* Fullscreen button */
      #btn-fullscreen {
        background: none;
        border: none;
        color: #ccc;
        font-size: 18px;
        cursor: pointer;
        line-height: 1;
        padding: 2px 6px;
      }
      #btn-fullscreen:hover { color: #fff; }

      /* Settings gear */
      #btn-settings {
        background: none;
        border: none;
        color: #ccc;
        font-size: 20px;
        cursor: pointer;
        padding: 2px 6px;
        line-height: 1;
      }
      #btn-settings:hover { color: #fff; }

      /* Settings overlay */
      #settings-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(10, 10, 20, 0.95);
        z-index: 175;
        align-items: center;
        justify-content: center;
      }
      #settings-overlay.visible { display: flex; }
      #settings-frame {
        position: relative;
        max-width: 500px;
        width: 90%;
        image-rendering: pixelated;
        overflow: hidden;
      }
      .frame-tile {
        position: absolute;
        width: 16px;
        height: 16px;
        background-image: url('/sprites/terrain.png');
        background-repeat: no-repeat;
        image-rendering: pixelated;
        z-index: 1;
      }
      #settings-card {
        position: relative;
        max-height: 85vh;
        overflow-y: auto;
        padding: 24px;
        margin: 12px;
        background: #0d0d1a;
        border: 2px solid #333;
        z-index: 2;
      }
      #settings-card h2 {
        font-size: 20px;
        color: #ffee58;
        text-shadow: 2px 2px 0 #c9a800;
        margin-bottom: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      #settings-close {
        background: none;
        border: none;
        color: #888;
        font-size: 20px;
        cursor: pointer;
        font-family: "Silkscreen", monospace;
      }
      #settings-close:hover { color: #fff; }
      .settings-section {
        margin-bottom: 16px;
      }
      .settings-section h3 {
        font-size: 12px;
        color: #ffa726;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 1px solid #333;
        padding-bottom: 4px;
      }
      .settings-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 0;
        font-size: 12px;
      }
      .settings-row label {
        color: #ccc;
      }
      .key-pair {
        display: flex;
        gap: 6px;
      }
      .key-btn {
        background: #222;
        border: 2px solid #555;
        color: #ffee58;
        padding: 4px 0;
        font-family: "Silkscreen", monospace;
        font-size: 12px;
        cursor: pointer;
        width: 72px;
        text-align: center;
        text-transform: uppercase;
      }
      .key-btn:hover { border-color: #888; }
      .key-btn.listening {
        border-color: #ffee58;
        color: #fff;
        animation: pulse-border 0.8s ease-in-out infinite;
      }
      @keyframes pulse-border {
        0%, 100% { border-color: #ffee58; }
        50% { border-color: #c9a800; }
      }
      .settings-slider {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .settings-slider input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 120px;
        height: 6px;
        background: #333;
        border: 1px solid #555;
        outline: none;
        box-shadow: none;
        padding: 0;
      }
      .settings-slider input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        background: #ffee58;
        border: 2px solid #c9a800;
        cursor: pointer;
      }
      .settings-slider .slider-val {
        color: #888;
        font-size: 10px;
        min-width: 28px;
        text-align: right;
      }
      .settings-check {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .settings-check input[type="checkbox"] {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        min-width: 16px;
        min-height: 16px;
        max-width: 16px;
        max-height: 16px;
        background: #222;
        border: 2px solid #555;
        cursor: pointer;
        position: relative;
        padding: 0;
        margin: 0;
        flex-shrink: 0;
      }
      .settings-check input[type="checkbox"]:checked {
        background: #1a6b3c;
        border-color: #2a9d5c;
      }
      .settings-check input[type="checkbox"]:checked::after {
        content: "";
        position: absolute;
        top: 0px; left: 3px;
        width: 4px; height: 8px;
        border: solid #fff;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }
      #btn-reset-keys {
        margin-top: 8px;
      }

      /* Diamond transition overlay — uses rotated squares for perfect diamonds */
      #transition-overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 190;
        pointer-events: none;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(3, 1fr);
        overflow: hidden;
        visibility: hidden;
      }
      #transition-overlay.active {
        visibility: visible;
      }
      .t-cell {
        position: relative;
        overflow: visible;
      }
      .t-cell::before {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        width: 50vmax; height: 50vmax;
        background: #111122;
        transform: translate(-50%, -50%) rotate(45deg) scale(0);
        will-change: transform;
      }
      .t-cell.grow::before {
        transform: translate(-50%, -50%) rotate(45deg) scale(1);
        transition-property: transform;
        transition-duration: 0.18s;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-delay: var(--td, 0ms);
      }
      .t-cell.pre-shrink::before {
        transform: translate(-50%, -50%) rotate(45deg) scale(1);
        transition: none !important;
      }
      .t-cell.shrink::before {
        transform: translate(-50%, -50%) rotate(45deg) scale(0);
        transition-property: transform;
        transition-duration: 0.18s;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-delay: var(--td, 0ms);
      }
      /* Tournament lobby overlay */
      #tournament-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(10, 10, 20, 0.95);
        z-index: 100;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
      }
      #tournament-overlay.visible { display: flex; }
      #tournament-overlay h2 {
        font-size: 24px;
        color: #ffee58;
        text-shadow: 2px 2px 0 #c9a800;
      }
      #tournament-code {
        font-size: 28px;
        font-weight: 700;
        color: #ffee58;
        letter-spacing: 6px;
        text-shadow: 2px 2px 0 #c9a800, 4px 4px 0 #222;
      }
      .tournament-players {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .tournament-slot {
        width: 120px;
        padding: 12px;
        background: #1a1a2e;
        border: 2px solid #333;
        text-align: center;
        font-size: 14px;
        color: #888;
      }
      .tournament-slot.filled {
        color: #fff;
        border-color: #ffee58;
      }
      #tournament-status {
        font-size: 12px;
        color: #888;
      }

      /* Bracket overlay (between matches) */
      #bracket-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(10, 10, 20, 0.95);
        z-index: 100;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 24px;
      }
      #bracket-overlay.visible { display: flex; }
      #bracket-overlay h2 {
        font-size: 20px;
        color: #ffee58;
        text-shadow: 2px 2px 0 #c9a800;
      }
      .bracket-grid {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
        max-width: 500px;
      }
      .bracket-match {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 14px;
        background: #1a1a2e;
        border: 2px solid #333;
        font-size: 12px;
      }
      .bracket-match.completed { border-color: #66bb6a; }
      .bracket-match.current { border-color: #ffa726; }
      .bracket-match .match-label { color: #ffa726; min-width: 120px; }
      .bracket-match .match-players-text { color: #ccc; flex: 1; text-align: center; }
      .bracket-match .match-winner { color: #66bb6a; min-width: 80px; text-align: right; }

      /* Spectate overlay (during match) */
      #spectate-overlay {
        display: none;
        position: absolute;
        top: 44px; left: 0;
        width: 100%;
        z-index: 55;
        pointer-events: none;
        text-align: center;
      }
      #spectate-overlay.visible { display: block; }
      #spectate-label {
        font-size: 12px;
        color: #fff;
        letter-spacing: 2px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        background: rgba(0,0,0,0.4);
        display: inline-block;
        padding: 4px 16px;
      }

      /* Tournament results overlay */
      #tournament-results {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(10, 10, 20, 0.95);
        z-index: 100;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
      }
      #tournament-results.visible { display: flex; }
      #tournament-results h2 {
        font-size: 24px;
        color: #ffee58;
        text-shadow: 2px 2px 0 #c9a800;
      }
      .standings-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
        max-width: 300px;
      }
      .standing-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 16px;
        background: #1a1a2e;
        border: 2px solid #333;
        font-size: 14px;
      }
      .standing-row .place { color: #ffa726; font-weight: 700; }
      .standing-row .name { color: #fff; }
      .standing-row:first-child { border-color: #ffee58; }
      .standing-row:first-child .place { color: #ffee58; }

      /* Match detail overlay */
      #match-detail-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(10, 10, 20, 0.95);
        z-index: 180;
        align-items: center;
        justify-content: center;
        overflow-y: auto;
        padding: 24px;
      }
      #match-detail-overlay.visible { display: flex; }
      #match-detail-card {
        max-width: 560px;
        width: 100%;
        background: #0d0d1a;
        border: 2px solid #333;
        padding: 24px;
        max-height: 90vh;
        overflow-y: auto;
      }
      #match-detail-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      #match-detail-header h2 {
        font-size: 16px;
        color: #ffee58;
        text-shadow: 2px 2px 0 #c9a800;
        margin: 0;
      }
      #match-detail-close {
        background: none;
        border: none;
        color: #888;
        font-size: 18px;
        cursor: pointer;
        font-family: "Silkscreen", monospace;
      }
      #match-detail-close:hover { color: #fff; }

      /* Detail sections */
      .detail-section {
        margin-bottom: 16px;
      }
      .detail-section h3 {
        font-size: 11px;
        color: #ffa726;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 8px;
        border-bottom: 1px solid #333;
        padding-bottom: 4px;
      }
      .detail-players {
        display: flex;
        gap: 12px;
      }
      .detail-player {
        flex: 1;
        padding: 10px;
        background: #111;
        border: 2px solid #333;
        font-size: 11px;
      }
      .detail-player.winner { border-color: #66bb6a; }
      .detail-player .dp-name {
        font-size: 13px;
        color: #fff;
        margin-bottom: 4px;
      }
      .detail-player .dp-wallet {
        color: #888;
        font-size: 9px;
        word-break: break-all;
      }
      .detail-player .dp-wallet a {
        color: #4fc3f7;
        text-decoration: none;
      }
      .detail-player .dp-wallet a:hover { text-decoration: underline; }
      .dp-verified {
        color: #66bb6a;
        font-size: 9px;
        margin-left: 4px;
      }
      .dp-winner-tag {
        color: #66bb6a;
        font-size: 9px;
        text-transform: uppercase;
        margin-left: 6px;
      }

      /* Timeline */
      .detail-timeline {
        position: relative;
        padding-left: 20px;
      }
      .detail-timeline::before {
        content: '';
        position: absolute;
        left: 6px;
        top: 4px;
        bottom: 4px;
        width: 2px;
        background: #333;
      }
      .tl-step {
        position: relative;
        padding: 6px 0 6px 12px;
        font-size: 11px;
      }
      .tl-step::before {
        content: '';
        position: absolute;
        left: -17px;
        top: 10px;
        width: 8px;
        height: 8px;
        border: 2px solid #555;
        background: #0d0d1a;
      }
      .tl-step.done::before { border-color: #66bb6a; background: #66bb6a; }
      .tl-step.active::before { border-color: #ffa726; background: #ffa726; }
      .tl-step.pending::before { border-color: #555; }
      .tl-label { color: #ccc; }
      .tl-time { color: #888; font-size: 10px; margin-left: 8px; }
      .tl-link {
        color: #4fc3f7;
        text-decoration: none;
        font-size: 10px;
        margin-left: 6px;
      }
      .tl-link:hover { text-decoration: underline; }
      .tl-badge {
        font-size: 9px;
        padding: 1px 5px;
        border: 1px solid #ffa726;
        color: #ffa726;
        margin-left: 6px;
      }
      .tl-duration {
        color: #888;
        font-size: 10px;
        margin-left: 6px;
      }

      /* Proof details */
      .detail-proof-grid {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 10px;
      }
      .dpg-row {
        display: flex;
        gap: 8px;
      }
      .dpg-label { color: #888; min-width: 80px; }
      .dpg-value {
        color: #ccc;
        word-break: break-all;
        flex: 1;
      }
      .dpg-value a {
        color: #4fc3f7;
        text-decoration: none;
      }
      .dpg-value a:hover { text-decoration: underline; }

      /* Detail actions */
      .detail-actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      /* Make match-item clickable */
      .match-item { cursor: pointer; }
      .match-item:hover { border-color: #555; }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div id="game-container">
        <div id="top-bar">
          <div></div>
          <div id="top-bar-right">
            <button id="btn-fullscreen" title="Fullscreen">&#x26F6;</button>
            <button id="btn-mute" title="Toggle sound" style="background:none;border:none;cursor:pointer;padding:2px 6px;line-height:1;display:flex;align-items:center"><svg id="mute-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.08"/></svg></button>
            <button id="btn-settings" title="Settings">&#9881;</button>
            <button id="btn-wallet" class="btn btn-sm" title="Connect Stellar wallet">Connect Wallet</button>
            <span id="top-bar-address"></span>
            <span id="top-bar-username"></span>
          </div>
        </div>
        <!-- Gate overlay: wallet + username before playing -->
        <div id="gate-overlay">
          <div id="gate-card">
            <img src="/sprites/logo.png" alt="Chickenz" class="logo" />
            <p id="gate-subtitle">Connecting...</p>
            <div id="gate-wallet-section"></div>
            <div id="gate-step2">
              <div id="gate-address"></div>
              <div id="gate-username-row">
                <input id="gate-username-input" type="text" maxlength="7" placeholder="Name..." />
                <button id="gate-play-btn" class="btn btn-primary">Play</button>
              </div>
              <div id="gate-error"></div>
            </div>
          </div>
        </div>

        <!-- Center announcements (win text, round popup, countdown) -->
        <div id="announce-overlay">
          <div id="announce-text"></div>
        </div>

        <!-- Sudden death countdown -->
        <div id="sudden-death-overlay">
          <span id="sudden-death-text"></span>
        </div>

        <!-- Warmup overlay (DOM, crisp at any scale) -->
        <div id="warmup-overlay">
          <div id="warmup-label">WAITING FOR OPPONENT...</div>
          <div id="warmup-code-section">
            <div id="warmup-code-label">JOIN CODE</div>
            <div id="warmup-code"></div>
          </div>
        </div>

        <!-- Settings overlay -->
        <div id="settings-overlay">
          <div id="settings-frame">
          <div id="settings-card">
            <h2>SETTINGS <button id="settings-close">X</button></h2>

            <div class="settings-section">
              <h3>Profile</h3>
              <div class="settings-row">
                <label>Username</label>
                <div style="display:flex;gap:6px;align-items:center">
                  <input type="text" id="settings-username" maxlength="7" spellcheck="false" autocomplete="off"
                    style="width:80px;background:#222;border:2px solid #555;color:#fff;padding:4px 6px;font-size:12px;font-family:inherit;text-transform:uppercase;border-radius:0" />
                  <button id="btn-save-username" class="btn btn-sm">Save</button>
                </div>
              </div>
              <div id="settings-username-error" style="color:#ef5350;font-size:11px;text-align:right;min-height:14px"></div>
            </div>

            <div class="settings-section">
              <h3>Controls</h3>
              <div class="settings-row">
                <label>Move Left</label>
                <div class="key-pair">
                  <button class="key-btn" data-action="left" data-slot="0">A</button>
                  <button class="key-btn" data-action="left" data-slot="1">LEFT</button>
                </div>
              </div>
              <div class="settings-row">
                <label>Move Right</label>
                <div class="key-pair">
                  <button class="key-btn" data-action="right" data-slot="0">D</button>
                  <button class="key-btn" data-action="right" data-slot="1">RIGHT</button>
                </div>
              </div>
              <div class="settings-row">
                <label>Jump</label>
                <div class="key-pair">
                  <button class="key-btn" data-action="jump" data-slot="0">W</button>
                  <button class="key-btn" data-action="jump" data-slot="1">UP</button>
                </div>
              </div>
              <div class="settings-row">
                <label>Shoot</label>
                <div class="key-pair">
                  <button class="key-btn" data-action="shoot" data-slot="0">SPACE</button>
                  <button class="key-btn" data-action="shoot" data-slot="1">MOUSE1</button>
                </div>
              </div>
              <div class="settings-row">
                <label>Taunt</label>
                <div class="key-pair">
                  <button class="key-btn" data-action="taunt" data-slot="0">S</button>
                  <button class="key-btn" data-action="taunt" data-slot="1">DOWN</button>
                </div>
              </div>
              <button id="btn-reset-keys" class="btn btn-sm">Reset Defaults</button>
            </div>

            <div class="settings-section">
              <h3>Audio</h3>
              <div class="settings-row">
                <label>Mute All</label>
                <div class="settings-check">
                  <input type="checkbox" id="check-mute-all" />
                </div>
              </div>
              <div class="settings-row">
                <label>Music</label>
                <div class="settings-slider">
                  <input type="range" id="slider-bgm" min="0" max="100" value="10" />
                  <span class="slider-val" id="val-bgm">10</span>
                </div>
              </div>
              <div class="settings-row">
                <label>SFX</label>
                <div class="settings-slider">
                  <input type="range" id="slider-sfx" min="0" max="100" value="80" />
                  <span class="slider-val" id="val-sfx">80</span>
                </div>
              </div>
            </div>

            <div class="settings-section">
              <h3>Display</h3>
              <div class="settings-row">
                <label>Dynamic Camera</label>
                <div class="settings-check">
                  <input type="checkbox" id="check-dynamic-zoom" checked />
                </div>
              </div>
            </div>

            <div style="margin-top:12px;font-size:10px;color:#555;text-align:center;line-height:1.8" id="settings-version"></div>
          </div>
          </div>
        </div>

        <!-- Diamond transition overlay -->
        <div id="transition-overlay">
          <div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div>
          <div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div>
          <div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div><div class="t-cell"></div>
        </div>

        <!-- Tournament lobby overlay -->
        <div id="tournament-overlay">
          <h2>TOURNAMENT</h2>
          <div id="tournament-code"></div>
          <div class="tournament-players" id="tournament-players"></div>
          <div id="tournament-status">Waiting for players...</div>
        </div>

        <!-- Bracket overlay (between matches) -->
        <div id="bracket-overlay">
          <h2>BRACKET</h2>
          <div class="bracket-grid" id="bracket-grid"></div>
        </div>

        <!-- Spectate overlay (during match) -->
        <div id="spectate-overlay">
          <span id="spectate-label">SPECTATING</span>
        </div>

        <!-- Tournament results -->
        <div id="tournament-results">
          <h2>TOURNAMENT RESULTS</h2>
          <div class="standings-list" id="standings-list"></div>

        <!-- Match detail overlay -->
        <div id="match-detail-overlay">
          <div id="match-detail-card">
            <div id="match-detail-header">
              <h2>MATCH DETAILS</h2>
              <button id="match-detail-close">X</button>
            </div>
            <div id="match-detail-body"></div>
          </div>
        </div>

        <!-- Lobby overlay -->
        <div id="lobby-overlay">
          <div id="lobby-header">
            <img src="/sprites/logo.png" alt="Chickenz" class="logo" />
          </div>
          <div id="lobby-actions">
            <div class="mode-toggle">
              <button id="btn-mode-casual" class="btn-mode active">Casual</button>

            <span class="lobby-divider">|</span>

            <span class="lobby-divider">|</span>
            <input id="input-join-code" type="text" placeholder="CODE" maxlength="5" />
            <button id="btn-join-code" class="btn">Join</button>
            <span class="lobby-divider">|</span>
            <button id="btn-create-tournament" class="btn" style="border-color:#ffa726;color:#ffa726">Tournament</button>

          </div>
